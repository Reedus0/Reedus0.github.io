<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/index/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reedus</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/index/LogoSite.png" />
</head>

<body class="_menu">
    
    <header class="header _loading" >
        <div class="header__inner">
            <div class="header__logo logo-mobile">
                <div><img class="logo-header__logo" src="img/index/Logo.png"></div>
            </div>
            <div class="header__wrapper">
                <div class="header__logo logo-header">
                    <div><img class="logo-header__logo" src="img/index/Logo.png"></div>
                </div>
                <div class="header__nav nav-header">
                    <div class="nav-header__link" id="start">начало</div>
                    <div class="nav-header__link" id="works">работы</div>
                    <div class="nav-header__link" id="contact">связь</div>
                </div>
                <div class="header__social social-header">
                    <a class="social-header__icon" href="https://github.com/Reedus0">
                        <img src="img/index/Github.png">
                    </a>
                    <a class="social-header__icon" href="https://t.me/Reedus0">
                        <img src="img/index/Telegram.png">
                    </a>
                </div>
            </div>
            <div class="header__burger">
                <label class="burger-header">
                    <span class="burger-toggle"></span>
                </label>
            </div>
        </div>

</header>
    <main class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__text text-intro">
                    <h1 class="text-intro__title title">Я просто делаю то,
                        <p>что мне нравится</p>
                    </h1>
                    <h2 class="text-intro__subtitle subtitle">Вот и мои творения…</h2>
                    <button class="text-intro__button button">Работы</button>
                </div>
                <div class="intro__logo logo-intro">
                    <img class="logo-intro__logo" src="img/index/R.png">
                </div>
            </div>
        </div>
    </main>
    <section class="works">
        <h1 class="works__title title">Мои работы</h1>
        <div class="works__carousel-wrapper swiper-container">
            <div class="works__carousel swiper-wrapper">
                <div class="works__slide swiper-slide">
                    <img class="works__bg" src="img/index/Works/Work1/img.png">
                    <img class="works__icon" src="img/index/Works/hover.png">
                </div>
                <div class="works__slide swiper-slide">
                    <img class="works__bg" src="img/index/Works/Work2/img.png">
                    <img class="works__icon" src="img/index/Works/hover.png">
                </div>
                <div class="works__slide swiper-slide">
                    <img class="works__bg" src="img/index/Works/Work3/img.png">
                    <img class="works__icon" src="img/index/Works/hover.png">
                </div>
                <div class="works__slide swiper-slide">
                    <img class="works__bg" src="img/index/Works/Work4/img.png">
                    <img class="works__icon" src="img/index/Works/hover.png">
                </div>
                <div class="works__slide swiper-slide">
                    <img class="works__bg" src="img/index/Works/Work5/img.png">
                    <img class="works__icon" src="img/index/Works/hover.png">
                </div>
            </div>
            <div class="container">
                <div class="works__controls">
                    <button class="works__prev works__button"><img src="img/index/Works/arrow.png" width="25"
                            height="45"></button>
                    <div class="works__scrollbar">
                        <div class="works__drag"></div>
                    </div>
                    <button class="works__next works__button"><img src="img/index/Works/arrow.png" width="25"
                            height="45"></button>
                </div>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="container">
            <h1 class="contact__title title">Связаться со мной</h1>
            <div class="contact__inner">
                <div class="contact__form form-contact">
                    <form class="form-contact__form" onsubmit="submit_form(); return false">
                        <input class="form-contact__small form-contact__input form-contact__name" type="text"
                            placeholder="Имя">
                        <input class="form-contact__small form-contact__input form-contact__mail" type="email"
                            placeholder="E-mail">
                        <textarea class="form-contact__big form-contact__input form-contact__text" type="text"
                            placeholder="Обращение"></textarea>
                        <button class="form-contact__submit button button_blue">Отправить</button>

                        <div class="form-contact__social">
                            <a class="form-contact__icon" href="https://github.com/Reedus0">
                                <img src="img/index/Github.png">
                            </a>
                            <a class="form-contact__icon" href="https://t.me/Reedus0">
                                <img src="img/index/Telegram.png">
                            </a>
                        </div>
                    </form>

                </div>
                <div class="contact__img img-contact">
                    <img src="img/index/Img.png">
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    <h1 class="footer__text">Designed by Reedus</h1>
</footer>
    <div class="callback popup" id="callback">
    <div class="callback__inner popup__inner">
        <div class="callback__content">
            <button class="callback__close popup-close">&#10006;</button>
            <h1 class="callback__title">Спасибо!</h1>
            <h2 class="callback__text">Ваш запрос был отправлен!</h2>
        </div>
    </div>
</div> 

<div class="loading popup _open" id ="loading">
    <div class="loading__inner popup__inner">
        <div class="loading__content">
            <h1 class="loading__content-logo _visible">R</h1>
        </div>
    </div>
</div>

    <script src="js/index/script.min.js"></script>
    <script src="js/index/slick.min.js"></script>
</body>

</html>
