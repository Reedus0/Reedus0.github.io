<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/index/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжник</title>
</head>

<body>
    
    <header class="header">
    <div class="header__inner">
        <div class="header__logo logo-header">
            <img class="logo-header__logo" src="img/logo.png" />
        </div>
        <div class="header__drop">
            <a href="https://t.me/Reedus0" class="header__contact contact-header">
                <h1 class="contact-header__title">Обратная связь</h1>
                <img class="contact-header__img" src="img/arrow.png" />
            </a>
        </div>
        <div class="header__burger burger-header">
            <label class="burger-header__burger">
                <span class="burger-header__toggle"></span>
            </label>
        </div>
    </div>
</header>
    <main class="intro">
        <div class="intro__wrapper">
            <div class="intro__inner">
                <div class="intro__left left-intro">
                    <h1 class="left-intro__title">
                        Читай книги бесплатно
                        <p class="left-intro__next">уже сегодня!</p>
                    </h1>
                    <h2 class="left-intro__subtitle">
                        Библиотека с тысясями книг в вашем распаряжении,
                        <p class="left-intro__next">а также подбор книг на основе ваших предпочтений</p>
                    </h2>
                    <button onclick="downloadFile()" class="button left-intro__button">Скачать</button>
                </div>
                <div class="intro__right right-intro">
                    <img class="right-intro__big" src="img/hand_large.png" />
                    <img class="right-intro__medium" src="img/hand.png" />
                    <img class="right-intro__small" src="img/phone.png" />
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
    
</footer>
    <script src="js/index/script.min.js"></script>
</body>

</html>
